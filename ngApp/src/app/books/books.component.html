
<div class="table-responsive">
  <table class="table table-hover" border="1" >
    <thead>
      <tr>
        <th>No</th><th>Book Name</th><th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.No}}</td>
        <td>{{book.Name}}</td>
        <td>{{book.Price}}</td>
      </tr>
    </tbody>
  </table>
</div>
